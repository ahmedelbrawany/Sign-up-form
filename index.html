<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="space-container">
            <div class="space-circle">
                <div class="space-circle">
                    <div class="space-circle">
                        <div class="space-circle">

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <form action="#" id="sign-up-form">
            <div class="form-title">Sign up Now !</div>
            <fieldset class="fieldset">
                <legend>Name & Age info</legend>
                <div>
                    <label for="first-name">First Name: </label>
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                </div>

                <div>
                    <label for="last-name">Last Name: </label>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                </div>

                <div id="birth-date-container">
                    <label for="bd">Birth Date: </label>

                </div>

            </fieldset>

            <fieldset class="fieldset">
                <legend>Contact info</legend>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="phone">Phone: </label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone number">
                </div>
                <div id="address-container">
                    <label for="address">Address: </label>
                    <input type="text" name="address" id="address" placeholder="Address">
                </div>
            </fieldset>

            <fieldset class="fieldset">
                <legend>Username and Password</legend>
                <div>
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div>
                    <label for="pwd">Password: </label>
                    <input type="password" name="pwd" id="pwd" placeholder="Password" required>
                </div>
                <div id="conf-pwd-container">
                    <label for="conf-pwd">Confirm Password: </label>
                    <input type="password" name="conf-pwd" id="conf-pwd" placeholder="Password"  required>
                </div>
            </fieldset>

            <div id="btn-container">
                <button type="submit" id="signup-btn">Sign up</button>
            </div>
            

        </form>

    </div>

</body>

</html>
